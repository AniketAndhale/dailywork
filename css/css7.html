<!DOCTYPE html>
<html>
<head>
<style> 
div {
  width: 100px;
  height: 100px;
  background: blue;
  -webkit-transition-property: width; 
  -webkit-transition-duration: 5s; 
  transition-property: width;
  transition-duration: 5s;
}

div:hover {
  width: 300px;
}
</style>
</head>
<body>

<h1>The transition-duration Property</h1>

<p> css example</p>

<div></div>

<p>css</p>

</body>
</html>
